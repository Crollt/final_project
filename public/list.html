<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/main_style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <script src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" defer></script>
    </head>
    <body>
      <div class="title-bar">
      </div>
      <div class="sheet-container"> 
        <div class="char-sheet"> 
          <div class="new-char">
           <a href="Insert url" id="newCharButton">Create New Character</a>
          </div>
          <div class="desc-container">
              <div class="desc-header">
                  <div class="header-name">
                      <p>Name</p>
                  </div>
                  <div class="header-lvl">
                      <p>Level</p>
                  </div>
                  <div class="header-class">
                      <p>Class</p>
                  </div>
                  <div class="header-race"> 
                      <p>Race</p>
                  </div> 
                  <div class="header-edit">
                  </div>
              </div>
              <div class="char-desc">
                  <div class="list-name">
                      <p>Name</p>
                  </div>             
                  <div class="list-lvl">
                    <p>Level</p>
                  </div>                  
                  <div class="list-class">
                      <p>Class</p>
                  </div>
                  <div class="list-race"> 
                      <p>Race</p>
                  </div> 
                  <div class="list-edit"> 
                  		<a href="insert url">Edit</a>
				  </div>
              </div>
             </div>
          </div>
        </div>
      </div> 
    </body>
</html>
