<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/main_style.css">
    </head>
    <body> 
        <div class="sheet-container">
            <div class="char-sheet">
                <div class="char-header">
                    <div class="char-name">
                        <p>Lorem Ipsum</p>
                        <hr>
                        <p class="desc">Character Name</p>
                    </div>
                    <div class="char-info">
                        <div class="char-class">
                            <p>Rogue</p>
                            <hr>
                            <p class="desc">Class</p>
                        </div>
                        <div class="char-level">
                            <p>5</p>
                            <hr>
                            <p class="desc">Level</p>
                        </div>
                        <div class="char-background">
                            <p>Sailor</p>
                            <hr>
                            <p class="desc">Background</p>
                        </div>
                        <div class="char-race">
                            <p>Elf</p>
                            <hr>
                            <p class="desc">Race</p>
                        </div>
                        <div class="char-alignment">
                            <p>Chaotic Good</p>
                            <hr>
                            <p class="desc">Alignment</p>
                        </div>
                        <div class="char-exp">
                            <p>5000</p>
                            <hr>
                            <p class="desc">Experience Points</p>
                        </div>
                    </div>
                </div>
                <div class="char-content">
                    <div class="char-stats-money">
                    </div>
                    <div class="char-hp-equipment">
                    </div>
                    <div class="char-traits-prof-feats">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
